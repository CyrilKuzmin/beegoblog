<div class="container-fluid text-center">    
  <div class="row content">
    {{ range .Posts }}
    <div class="col-lg-8 text-left"> 
      <h2><a href="/post?id={{.PostID}}">{{ .Title }}</a></h2>
      <p class="post_time">Автор: {{ .Author }}. Создан: {{ .CreatedAt }}. Последнее изменение: {{ .ModifiedAt }}</p>
      {{ .PreviewHTML | str2html }}
      <hr>
    </div>
    {{ end }}
  </div>
</div>
